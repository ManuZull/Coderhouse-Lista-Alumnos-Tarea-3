<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-content">
    <div class="toolbar-left">
      <div class="app-name">
        <span class="app-name-text">{{ appName }}</span>
      </div>
      <div class="divider"></div>
      <div class="section-title">
        <span>{{ sectionTitle() }}</span>
      </div>
    </div>

    <div class="toolbar-right" *ngIf="authService.currentUser()">
      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
          <span class="user-name">{{ authService.currentUser()!.username }}</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="menu-header">
            <div class="menu-user-name">{{ authService.currentUser()!.username }}</div>
            <div class="menu-user-email">{{ authService.currentUser()!.email }}</div>
            <div class="menu-user-role">{{ authService.currentUser()!.role }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()">
            <span>Cerrar sesi√≥n</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
