<div class="pagina-estudiantes">
  <h2>Lista de Estudiantes</h2>
  <table class="alumnos-tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let alumno of alumnos">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
