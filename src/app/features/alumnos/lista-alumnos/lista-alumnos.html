<div class="pagina-estudiantes">
  <h2>Lista de Estudiantes</h2>
  <table class="alumnos-tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th *ngIf="canManage">Acciones</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let alumno of alumnos; let i = index">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.email }}</td>
        <td *ngIf="canManage">
          <button (click)="editAlumno.emit(i)">Editar</button>
          <button (click)="deleteAlumno.emit(i)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
