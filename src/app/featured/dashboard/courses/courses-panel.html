<div class="courses-panel">
  <div class="left">
    <div class="toolbar">
      <button mat-flat-button color="primary" (click)="startCreate()">Nuevo curso</button>
      <mat-form-field class="filter">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="dataSource.filter = $any($event.target).value.trim().toLowerCase()" placeholder="Ej. Angular" />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="beginDate">
        <th mat-header-cell *matHeaderCellDef>Inicio</th>
        <td mat-cell *matCellDef="let row">{{ row.beginDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Fin</th>
        <td mat-cell *matCellDef="let row">{{ row.endDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="startEdit(row)" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="remove(row.id)" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="right">
    <mat-card class="form-card">
      <h3>{{ isEditing ? 'Editar curso' : 'Nuevo curso' }}</h3>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field class="w-full">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="form.get('title')?.invalid">Ingrese un título válido</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Fecha inicio</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="beginDate" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Fecha fin</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="SCHEDULED">Programado</mat-option>
            <mat-option value="STARTED">Iniciado</mat-option>
            <mat-option value="FINISHED">Terminado</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
          <button mat-button type="button" (click)="startCreate()">Cancelar</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
